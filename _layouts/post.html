---
layout: default
---


<div class="dialog-box">
  <h2 class="dialog-box__date">
    {%- assign date_format = site.date_format | default: "%B %-d, %Y" -%}
    {{ page.date | date: date_format }}
  </h2>
  <img style="float: right; margin: 0px 0px 15px 15px;"  src="/assets/icon4.png"/>
  <header class="page-header">
    {% assign title = page.title | markdownify | strip_html %}
    <h1>{{ title }}</h1>
  </header>
  <p>Dearest Mother,</p>
  <p></p>
  {{ content }}
  <p style="float: right;">{{ page.tagline }} yours,<br>John</p>
  <p style="clear: right;"></p>
</div>
